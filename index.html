<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San ValentÃ­n</title>

<style>
body {
    margin: 0;
    background-image: url('corazones.jpg');
    background-size: cover;
    background-position: center;
    background-color: rgba(0,0,0,0.4);
    background-blend-mode: darken;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
}

.caja {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0px 15px 40px rgba(0,0,0,0.4);
    animation: aparecer 0.8s ease;
    max-width: 800px;
    position: relative;
    z-index: 2;
}

#pregunta {
    font-size: 55px;
    font-weight: bold;
    color: #ff2e7a;
}

#mensaje {
    font-size: 70px;
    font-weight: bold;
    color: #ff0055;
}

#gif-container {
    width: 380px;
    height: 380px;
    background: url('https://i.pinimg.com/originals/91/cb/7a/91cb7a20957a184e55f1bfe3b1dead0e.gif') center/cover no-repeat;
    margin-top: 25px;
    border-radius: 25px;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
    z-index: 2;
}

#botones {
    margin-top: 25px;
    z-index: 2;
}

button {
    font-size: 26px;
    padding: 15px 35px;
    margin: 15px;
    cursor: pointer;
    border: none;
    border-radius: 20px;
    transition: all 0.25s ease;
}

#si {
    background: linear-gradient(45deg, #ff4da6, #ff0066);
    color: white;
    box-shadow: 0 5px 15px rgba(255,0,102,0.5);
}

#no {
    background-color: #dddddd;
}

#mensaje-container {
    display: none;
}

@keyframes aparecer {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ðŸ’• Corazones flotando */
.corazon {
    position: absolute;
    color: #ff4da6;
    font-size: 20px;
    animation: flotar 6s linear infinite;
    opacity: 0.8;
    z-index: 1;
}

@keyframes flotar {
    0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="pregunta-container" class="caja">
    <div id="pregunta">Crisâ€¦ will you be my Valentine? ðŸ’˜</div>
</div>

<div id="gif-container"></div>

<div id="botones">
    <button id="si" onclick="aceptar()">SÃ­ ðŸ’–</button>
    <button id="no" onmouseover="moverBoton(this)">No ðŸ¥º</button>
</div>

<div id="mensaje-container" class="caja">
    <div id="mensaje">SabÃ­a que dirÃ­as que sÃ­ ðŸ’ž</div>
</div>

<script>
let escala = 1;

function aceptar() {
    document.getElementById("mensaje-container").style.display = "block";
    document.getElementById("pregunta-container").style.display = "none";
    document.getElementById("botones").style.display = "none";

    document.getElementById("gif-container").style.backgroundImage =
        "url('https://www.icegif.com/wp-content/uploads/2024/05/cinnamoroll-icegif-1.gif')";
}

function moverBoton(boton) {
    let x = Math.random() * (window.innerWidth - 200);
    let y = Math.random() * (window.innerHeight - 120);

    boton.style.position = "absolute";
    boton.style.left = x + "px";
    boton.style.top = y + "px";

    // ðŸ’– Hacer crecer el botÃ³n "SÃ­"
    escala += 0.15;
    document.getElementById("si").style.transform = "scale(" + escala + ")";
}

// ðŸ’• Generar corazones constantemente
setInterval(function() {
    let corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML = "ðŸ’–";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.fontSize = (Math.random() * 20 + 15) + "px";
    corazon.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(corazon);

    setTimeout(() => {
        corazon.remove();
    }, 7000);
}, 500);
</script>

</body>
</html>
