<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent칤n</title>

<style>
body {
    margin: 0;
    background-image: url('corazones.jpg');
    background-size: cover;
    background-position: center;
    background-color: rgba(0,0,0,0.4);
    background-blend-mode: darken;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    font-family: 'Arial', sans-serif;
    transition: background 1s ease;
}

.caja {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0px 15px 35px rgba(0,0,0,0.3);
    animation: aparecer 0.8s ease;
}

#pregunta {
    font-size: 55px;
    font-weight: bold;
    color: #ff4d88;
}

#mensaje {
    font-size: 75px;
    font-weight: bold;
    color: #ff0066;
    animation: latido 1s infinite;
}

#gif-container {
    width: 350px;
    height: 350px;
    background: url('foto1.jpg') center/contain no-repeat;
    margin-top: 20px;
    border-radius: 20px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

#botones {
    margin-top: 20px;
}

button {
    font-size: 26px;
    padding: 15px 30px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 15px;
    transition: transform 0.2s ease, background 0.3s ease;
}

#si {
    background-color: #ff66b2;
    color: white;
}

#no {
    background-color: #cccccc;
}

#mensaje-container {
    display: none;
}

/* Animaciones */

@keyframes aparecer {
    from { opacity: 0; transform: scale(0.7); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes latido {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Corazones flotando */

.corazon {
    position: absolute;
    color: red;
    font-size: 30px;
    animation: flotar 4s linear infinite;
}

@keyframes flotar {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="pregunta-container" class="caja">
    <div id="pregunta">Cris, will you be my Valentine?</div>
</div>

<div id="gif-container"></div>

<div id="botones">
    <button id="si" onclick="aceptar()">S칤 仇벒잺</button>
    <button id="no" onmouseover="moverBoton(this)">No 游땩</button>
</div>

<div id="mensaje-container" class="caja">
    <div id="mensaje">Sab칤a que dir칤as que s칤 游눘</div>
</div>

<script>

let tama침oSi = 1;
let tama침oNo = 1;

function aceptar() {
    document.getElementById("mensaje-container").style.display = "block";
    document.getElementById("pregunta-container").style.display = "none";
    document.getElementById("botones").style.display = "none";

    document.getElementById("gif-container").style.backgroundImage =
        "url('https://media.tenor.com/0AVbKGY_MxMAAAAC/couple-love.gif')";

    document.body.style.backgroundImage =
        "url('https://images.unsplash.com/photo-1518199266791-5375a83190b7')";
    
    crearCorazones();
}

function moverBoton(boton) {

    // Se mueve
    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 100);
    boton.style.position = "absolute";
    boton.style.left = x + "px";
    boton.style.top = y + "px";

    // Se hace m치s peque침o
    tama침oNo -= 0.1;
    boton.style.transform = "scale(" + tama침oNo + ")";

    // El bot칩n s칤 crece
    tama침oSi += 0.1;
    document.getElementById("si").style.transform =
        "scale(" + tama침oSi + ")";
}

function crearCorazones() {
    setInterval(() => {
        let corazon = document.createElement("div");
        corazon.classList.add("corazon");
        corazon.innerHTML = "仇벒잺";
        corazon.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(corazon);

        setTimeout(() => {
            corazon.remove();
        }, 4000);

    }, 300);
}

</script>

</body>
</html>
